<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link css -->
    <link rel="stylesheet" href="./assets/style.css">

    <!-- titulo da página -->
    <title>Tic-Tac-Toe</title>
</head>

<body>
    
    <!-- container para criação do tabuleiro, dentro da div -->
    <div class='game'></div>

    <!-- invoca a função restart() do script js para reiniciar o jogo -->
    <button class="btn" onclick="tic_tac_toe.restart()">Reiniciar</button>

    <script src="./scripts/script.js"></script>

    <script>
        // invocar a função init do script js
        tic_tac_toe.init(document.querySelector('.game'));
        tic_tac_toe.start();
    </script>
</body>
</html>
